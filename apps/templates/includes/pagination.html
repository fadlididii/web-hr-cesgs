<!-- Template pagination yang dapat digunakan kembali -->
{% if page_obj.paginator.num_pages > 1 %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-4">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1{% if query %}&q={{ query }}{% endif %}{% if request.GET.bulan %}&bulan={{ request.GET.bulan }}{% endif %}{% if request.GET.tahun %}&tahun={{ request.GET.tahun }}{% endif %}{% for key, value in request.GET.items %}{% if key != 'page' and key != 'q' and key != 'bulan' and key != 'tahun' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" aria-label="First">
          <span>&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if query %}&q={{ query }}{% endif %}{% if request.GET.bulan %}&bulan={{ request.GET.bulan }}{% endif %}{% if request.GET.tahun %}&tahun={{ request.GET.tahun }}{% endif %}{% for key, value in request.GET.items %}{% if key != 'page' and key != 'q' and key != 'bulan' and key != 'tahun' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" aria-label="Previous">
          <span>‹</span>
        </a>
      </li>
    {% endif %}

    <!-- Tampilkan halaman yang sedang dibuka -->
    <li class="page-item active">
      <span class="page-link">
        {{ page_obj.number }}
      </span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if query %}&q={{ query }}{% endif %}{% if request.GET.bulan %}&bulan={{ request.GET.bulan }}{% endif %}{% if request.GET.tahun %}&tahun={{ request.GET.tahun }}{% endif %}{% for key, value in request.GET.items %}{% if key != 'page' and key != 'q' and key != 'bulan' and key != 'tahun' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" aria-label="Next">
          <span>›</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}{% if query %}&q={{ query }}{% endif %}{% if request.GET.bulan %}&bulan={{ request.GET.bulan }}{% endif %}{% if request.GET.tahun %}&tahun={{ request.GET.tahun }}{% endif %}{% for key, value in request.GET.items %}{% if key != 'page' and key != 'q' and key != 'bulan' and key != 'tahun' %}&{{ key }}={{ value }}{% endif %}{% endfor %}" aria-label="Last">
          <span>&raquo;</span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
